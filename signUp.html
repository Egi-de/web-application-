<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IDA Tech - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="grid grid-cols-2 gap-4 items-center justify-center min-h-screen bg-gray-50">
        <div>
            <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/p/AF1QipMuV65zWumLFt2oytOlrGBLoAHJRfKrV_gXpmZQ=s1360-w1360-h1020-rw');">
                <div class="absolute inset-0 bg-blue-950 opacity-60"></div>
            </div>
        </div>

        <div class="mx-auto w-[90vw] max-w-[90vw] space-y-2 sm:w-96 flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <h1 class="font-bold text-4xl">Create your account</h1>
                <p>Please enter your details to sign up</p>
            </div>

            <form class="flex flex-col gap-4" id="signupForm" action="">
                <div class="flex flex-col gap-2">
                    <div><label for="username">Username *</label></div>
                    <input class="border border-gray-300 rounded p-2" type="text" name="username" id="username" placeholder="Enter username" required />
                </div>

                <div class="flex flex-col gap-2">
                    <div><label for="email">Email *</label></div>
                    <input class="border border-gray-300 rounded p-2" type="email" name="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="flex flex-col gap-2">
                    <div><label for="password">Password *</label></div>
                    <input class="border border-gray-300 rounded p-2" type="password" name="password" id="password" placeholder="Enter your password" required />
                </div>

                <button class="border bg-blue-500 text-white hover:bg-red-500 rounded-[30px] px-10 py-2" type="submit">Sign Up</button>
            </form>

            <div class="flex gap-2 items-center justify-center">
                <p>Already have an account?</p>
                <a href="index.html" class="text-blue-700">Sign In</a>
            </div>

            <div class="flex flex-col items-center">
                <p>Need help?</p>
                <p><a class="text-blue-700" href="#">Contact us</a></p>
            </div>
        </div>
    </main>
</body>
<script src="javascript/signUp.js"></script>
</html>
