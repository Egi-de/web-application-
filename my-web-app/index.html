<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IDA Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="grid grid-cols-2 gap-4 items-center justify-center min-h-screen bg-gray-50">
        <div>
            
            <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/p/AF1QipMuV65zWumLFt2oytOlrGBLoAHJRfKrV_gXpmZQ=s1360-w1360-h1020-rw');">
                
                <div class="absolute inset-0 bg-blue-950 opacity-60"></div>
            </div>
        </div>

        <div class="mx-auto w-[90vw] max-w-[90vw] space-y-2 sm:w-96 flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <h1 class="font-bold text-4xl">welcome back!</h1>
                <p>Please enter your details</p>
            </div>
            <div class="relative flex items-center w-full font-semibold">
                <div data-orientation="horizontal" role="none" class="bg-gray-300 h-[0.1px] w-full absolute"></div>
                <span class="px-2 text-sm text-muted-foreground bg-gray-50 relative mx-auto undefined">Social sign in options</span>
            </div>
            <div class="flex gap-5">
                <button class="border border-gray-300 rounded-[30px] px-10 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" width="64" height="64" class="h-6 w-auto">
                        <defs><path id="A" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"></path></defs>
                        <clipPath id="B"><use xlink:href="#A"></use></clipPath>
                        <g transform="matrix(.727273 0 0 .727273 -.954545 -1.45455)">
                            <path d="M0 37V11l17 13z" clip-path="url(#B)" fill="#fbbc05"></path>
                            <path d="M0 11l17 13 7-6.1L48 14V0H0z" clip-path="url(#B)" fill="#ea4335"></path>
                            <path d="M0 37l30-23 7.9 1L48 0v48H0z" clip-path="url(#B)" fill="#34a853"></path>
                            <path d="M48 48L17 24l-4-3 35-10z" clip-path="url(#B)" fill="#4285f4"></path>
                        </g>
                    </svg>
                </button>
                <button class="border border-gray-300 rounded-[30px] px-10 py-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-6 w-auto fill-[#1877F2]">
                        <path d="M22.2283 0H1.77167C1.30179 0 0.851161 0.186657 0.518909 0.518909C0.186657 0.851161 0 1.30179 0 1.77167V22.2283C0 22.6982 0.186657 23.1488 0.518909 23.4811C0.851161 23.8133 1.30179 24 1.77167 24H22.2283C22.6982 24 23.1488 23.8133 23.4811 23.4811C23.8133 23.1488 24 22.6982 24 22.2283V1.77167C24 1.30179 23.8133 0.851161 23.4811 0.518909C23.1488 0.186657 22.6982 0 22.2283 0ZM7.15333 20.445H3.545V8.98333H7.15333V20.445ZM5.34667 7.395C4.93736 7.3927 4.53792 7.2692 4.19873 7.04009C3.85955 6.81098 3.59584 6.48653 3.44088 6.10769C3.28591 5.72885 3.24665 5.31259 3.32803 4.91145C3.40941 4.51032 3.6078 4.14228 3.89816 3.85378C4.18851 3.56529 4.55782 3.36927 4.95947 3.29046C5.36112 3.21165 5.77711 3.25359 6.15495 3.41099C6.53279 3.56838 6.85554 3.83417 7.08247 4.17481C7.30939 4.51546 7.43032 4.91569 7.43 5.325C7.43386 5.59903 7.38251 5.87104 7.27901 6.1248C7.17551 6.37857 7.02198 6.6089 6.82757 6.80207C6.63316 6.99523 6.40185 7.14728 6.14742 7.24915C5.893 7.35102 5.62067 7.40062 5.34667 7.395ZM20.4533 20.455H16.8467V14.1933C16.8467 12.3467 16.0617 11.7767 15.0483 11.7767C13.9783 11.7767 12.9283 12.5833 12.9283 14.24V20.455H9.32V8.99167H12.79V10.58H12.8367C13.185 9.875 14.405 8.67 16.2667 8.67C18.28 8.67 20.455 9.865 20.455 13.365L20.4533 20.455Z"></path>
                    </svg>
                </button>
                <button class="border border-gray-300 rounded-[30px] px-10 py-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-6 w-auto fill-[#1877F2]">
                        <g clip-path="url(#clip0_1052_5008)">
                            <path d="M24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 17.9895 4.3882 22.954 10.125 23.8542V15.4688H7.07812V12H10.125V9.35625C10.125 6.34875 11.9166 4.6875 14.6576 4.6875C15.9701 4.6875 17.3438 4.92188 17.3438 4.92188V7.875H15.8306C14.34 7.875 13.875 8.80008 13.875 9.75V12H17.2031L16.6711 15.4688H13.875V23.8542C19.6118 22.954 24 17.9895 24 12Z"></path>
                            <path d="M16.6711 15.4688L17.2031 12H13.875V9.75C13.875 8.80102 14.34 7.875 15.8306 7.875H17.3438V4.92188C17.3438 4.92188 15.9705 4.6875 14.6576 4.6875C11.9166 4.6875 10.125 6.34875 10.125 9.35625V12H7.07812V15.4688H10.125V23.8542C11.3674 24.0486 12.6326 24.0486 13.875 23.8542V15.4688H16.6711Z" fill="transparent"></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_1052_5008"><rect width="24" height="24" fill="white"></rect></clipPath>
                        </defs>
                    </svg>
                </button>
            </div>
            <div class="relative flex items-center w-full font-semibold">
                <div data-orientation="horizontal" role="none" class="bg-gray-300 h-[0.1px] w-full absolute"></div>
                <span class="px-2 text-sm text-muted-foreground bg-gray-50 relative mx-auto undefined">Manual sign in</span>
            </div>
            <div>
                <form id="loginForm" class="flex flex-col gap-4" action="">
                    <div class="flex flex-col gap-2">
                        <div><label for="email">Email *</label></div>
                        <div class="flex h-full w-full border border-gray-300 rounded p-2 gap-2">
                            <input class="flex h-full w-full p-100 bg-transparent" type="email" name="email" id="email" placeholder="Enter your email" required />
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div><label for="password">Password *</label></div>
                        <div class="flex h-full w-full border border-gray-300 rounded p-2 gap-2">
                            <input class="flex h-full w-full p-100 bg-transparent" type="password" name="password" id="password" placeholder="Enter your Password" required />
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye cursor-pointer"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end"><a href="">forgot password</a></div>
                    <button class="border bg-blue-500 text-white hover:bg-red-500 rounded-[30px] px-10 py-2" type="submit">sign in</button>
                </form>
            </div>
            <div class="flex gap-2 items-center">
                <p>Don't have an account?</p>
                <a class="text-blue-700" href="signUp.html">sign up</a>
            </div>
            <div class="flex flex-col items-center">
                <p>Struggling to log in or sign up?</p>
                <p><a class="text-blue-700" href="">click here</a> to contact us</p>
            </div>
        </div>
    </main>
</body>
<script src="javascript/login.js"></script>
  
</html>
